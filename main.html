<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Блюда</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="photo/tasty1.jpg" alt="Картошка с грибами">
            <h2>Картошка с грибами</h2>
            <p class="price">$10</p>
            <button class="order-button">Заказ</button>
        </div>
        <div class="card">
            <img src="photo/kebab.jpg" alt="Шашлык">
            <h2>Шашлык</h2>
            <p class="price">$15</p>
            <button class="order-button">Заказ</button>
        </div>
        <div class="card">
            <img src="photo/sushi-rolls-maki.jpg" alt="Суши и сеты">
            <h2>Суши и сеты</h2>
            <p class="price">$14</p>
            <button class="order-button">Заказ</button>
        </div>
        <div class="card">
            <img src="photo/uzbek-cuisine.jpg" alt="Плов">
            <h2>Плов</h2>
            <p class="price">$15</p>
            <button class="order-button">Заказ</button>
        </div>
        <div class="card">
            <img src="photo/cherries-black.jpg" alt="Вареники с вишней">
            <h2>Вареники с вишней</h2>
            <p class="price">$11</p>
            <button class="order-button">Заказ</button>
        </div>
    </div>
</body>
</html>
